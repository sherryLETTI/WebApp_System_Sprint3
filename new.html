<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Sprintify</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>Vortragende(n) hinzufügen/bearbeiten</h1>

    <div>
        <label for="firstname">Vorname</label><br>
        <textarea type="text" id="firstname" name="firstname"></textarea>
    </div>
    <div>
        <label for="lastname">Nachname</label><br>
        <textarea type="text" id="lastname" name="lastname"></textarea>
    </div>
    <div>
        <label for="department">Department</label><br>
        <textarea type="text" id="department" name="department"></textarea>
    </div>
    <div>
        <label for="office">Büro</label><br>
        <textarea type="text" id="office" name="office"></textarea>
    </div>
    <div>
        <label for="worktime">Arbeitszeit</label><br>
        <textarea type="text" id="worktime" name="worktime"></textarea>
    </div>

    <button type="submit">Speichern</button>
</body>
</html>
